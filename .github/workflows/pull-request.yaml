name: ACM UCR Website
on:
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip poetry flake8
          poetry install
          poetry add pylint
      - name: Run pylint
        run: poetry run pylint dotcom
      - name: Run flake8
        run: python -m flake8 dotcom
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip black
      - name: Run Black
        run: python -m black --check dotcom